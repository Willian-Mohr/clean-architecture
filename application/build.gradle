plugins {
    id 'java'
}

group = 'com.wohr'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ":usecase")
    implementation project(path: ":core")
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}